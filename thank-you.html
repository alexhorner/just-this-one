<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just This One - Thank You</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #2d3748;
        font-size: 1em;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        pointer-events: none;
      }

      .popup-container {
        max-width: 500px;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        z-index: 1;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .icon {
        font-size: 3em;
        margin-bottom: 20px;
        display: block;
      }

      .thank-you-message {
        font-size: 1.4em;
        margin-bottom: 30px;
        line-height: 1.7;
        color: #4a5568;
        font-weight: 400;
      }

      .extension-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        padding: 2px 4px;
        border-radius: 4px;
        position: relative;
      }

      .extension-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transition: width 0.3s ease;
      }

      .extension-link:hover {
        color: #764ba2;
        background: rgba(102, 126, 234, 0.1);
      }

      .extension-link:hover::after {
        width: 100%;
      }

      .coffee-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 28px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1em;
        transition: all 0.3s ease;
        margin-top: 25px;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
      }

      .coffee-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .coffee-button:hover {
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
      }

      .coffee-button:hover::before {
        left: 100%;
      }

      .coffee-button:active {
        transform: translateY(0);
      }

      .links {
        margin-top: 35px;
        font-size: 0.95em;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .links a {
        color: #718096;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .links a:hover {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
      }

      .separator {
        color: #cbd5e0;
        font-weight: 300;
        align-self: center;
      }

      @media (max-width: 480px) {
        .popup-container {
          margin: 20px;
          padding: 30px 20px;
        }
        
        .thank-you-message {
          font-size: 1.2em;
        }
        
        .links {
          flex-direction: column;
          gap: 10px;
        }
        
        .separator {
          display: none;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="click_handlers.js"></script> 
  </head>

    <div class="popup-container">
      <span class="icon">ðŸŽ‰</span>

        Thank you for using

        >
        to skip AliExpress bundles.
      </p>
      <a
        href="#"
        id="coffeeButton"
        class="coffee-button"
        >â˜•&nbsp;&nbsp;&nbsp;Buy me a coffee</a

      <div class="links">
        <a href="#" id="closeTab">Close this tab</a>
        <span class="separator">â€¢</span>
        <a href="#" id="neverShow">Never show this again</a>
      </div>
    </div>
  </body>
</html>
